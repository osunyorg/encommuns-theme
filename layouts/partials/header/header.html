{{ $primary := partial "GetMenu" "primary" }}

<header id="document-header">
  <nav aria-label="{{ i18n "commons.menu.main" }}">
    <div class="container">
      <div class="site-name">
        {{ with site.GetPage "/" }}
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        {{ end }}
      </div>
      {{ partial "header/logo.html" }}
      {{ if $primary.items }}
        {{ partial "header/button.html" }}
        <div class="menu" id="navigation">
          {{ partial "commons/menu.html"
              (dict
                "kind" "primary"
                "dropdown" true
                "level" 1
                "context" .
              ) }}
        </div>
      {{ end }}
    </div>
  </nav>
</header>
